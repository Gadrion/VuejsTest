<!DOCTYPE html>
<html>
    <head>
        <title>component tutorial</title>
        <script src="../../../lib/vue.js"></script>
        <link rel="stylesheet" type="text/css" href="../index.css">
    </head>
    <body>
        <div id="props1">
            <h4>Props로 데이터 전달하기</h4>
            <child message='안녕하세요!'></child>
        </div>
        <div id="props2">
            <h4>camelCase vs. kebab-case</h4>
            <child my-message="안녕하세요!!!"></child>
        </div>
        <div id="props3">
            <h4>동적 Props</h4>
            <input v-model='parentMsg'>
            <br>
            <child :my-message='parentMsg'></child>
        </div>
        <div id="props4">
            <h4>v-bind 객체 전달</h4>
            <todo-item v-bind='todo'></todo-item>
        </div>
        <div id="props5">
            <h4>리터럴 vs. 동적</h4>
            <comp :some-prop="1"></comp>
        </div>
        <div id="props6">
            <h4>단방향 데이터 흐름</h4>
            <child :initial-count='initialCount'></child>
        </div>
        <div id="props7">
            <h4>단방향 데이터 흐름2</h4>
            <child :init-size='initSize'></child>
        </div>
        <div id="props8">
            <h4>Prop 검증</h4>
            <example v-bind='exampleData'></example>
        </div>

        <script src="index.js"></script>
    </body>
</html>
